<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Contact Us</h2>
    <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <label for="phone">Telephone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter Message"></textarea>

        <label>
            <input type="checkbox" name="subscribe">
            Subscribe to our newsletter
        </label>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
